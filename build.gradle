plugins {
	id 'java'
	id 'application'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'es.deusto.sd.auctions'
version = '1.0'

repositories {
	mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
	// Spring Boot Starter Web for building web applications
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
}

// Task to run the console client
task runConsoleClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Console Client'
    mainClass = 'es.deusto.sd.auctions.console.ConsoleClient'
    classpath = sourceSets.main.runtimeClasspath
}

// Task to run the Swing client
task runSwingClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Swing Client'
    mainClass = 'es.deusto.sd.auctions.swing.SwingClient'
    classpath = sourceSets.main.runtimeClasspath
}

// Task to run the web client with Thymeleaf
task runWebClient(type: JavaExec) {
    group = 'application'
    description = 'Run the Thymeleaf web client'
    mainClass = 'org.springframework.boot.loader.JarLauncher'
    classpath = sourceSets.main.runtimeClasspath
}

// Spring Boot configuration, defaults to running the web client
bootRun {
    mainClass.set("es.deusto.sd.auctions.web.WebClientApplication")
}
