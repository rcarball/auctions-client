<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navigation bar with link to return to the main page -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
			<a class="navbar-brand" href="/">
			    <i class="fas fa-gavel me-2"></i>Auctions App
			</a>
			<a th:href="${redirectUrl != null ? redirectUrl : '/'}" class="btn btn-secondary btn-s">Back</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Login</h1>
        <p class="mb-4">Enter your credentials to log in and place bids on articles.</p>

        <!-- Login form -->
        <form th:action="@{/login(redirectUrl=${redirectUrl})}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Error message -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>
	
    <!-- Footer note aligned to the right -->
    <footer class="text-end mt-4">
        <small><i>Page generated with ChatGPT 4o </i></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
