<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Login</title>
	<!-- Bootstrap JS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
	<!-- Header with logo and name -->
	<header class="bg-light shadow-sm">
	    <div class="container py-2 text-center">
	        <a href="/" class="text-decoration-none text-dark">
	            <i class="fas fa-gavel fa-2x me-2"></i>
	            <span class="fs-4" style="color: #4a4a4a;">Auctions App</span>
	        </a>
	    </div>
	</header>

	<!-- Navigation bar -->
	<nav class="navbar navbar-light bg-light shadow-sm">
	    <div class="container-fluid d-flex align-items-center">
	        <!-- Back button -->
	        <a href="javascript:history.back()" class="btn btn-secondary btn-sm d-flex align-items-center">
	            <i class="fas fa-arrow-left me-2"></i> Back
	        </a>
	    </div>
	</nav>

    <div class="container mt-5">
        <h1 class="mb-4">Login</h1>
        <p class="mb-4">Enter your credentials to log in and place bids on articles.</p>

        <!-- Login form -->
        <form th:action="@{/login(redirectUrl=${redirectUrl})}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Error message -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>
	
	<footer style="background-color: #f8f9fa; padding: 15px; text-align: center; border-top: 1px solid #ddd;">
	    <p style="margin: 0; font-size: 14px; color: #333;">
	        <i class="fas fa-graduation-cap" style="color: #007bff;"></i> 
	        Created for <strong>Software Design</strong> at the <strong>University of Deusto</strong>.
	    </p>
	</footer>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
