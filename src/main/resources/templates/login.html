<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Barra de navegación con enlace para volver a la página principal -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auction App</a>
            <a href="/" class="btn btn-link btn-sm">Back to Categories</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Login</h1>
        <p class="mb-4">Enter your credentials to log in and place bids on articles.</p>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Mensaje de error -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>
	
	<!-- Footer note aligned to the right -->
	<footer class="text-end mt-4">
	    <small><i>Page generated with ChatGPT 4o</i></small>
	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
