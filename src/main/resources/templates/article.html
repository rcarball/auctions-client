<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auctions App</a>
            <div>
                <a th:if="${token == null}" th:href="@{/login}" class="btn btn-primary btn-sm">Login</a>
                <a th:if="${token != null}" th:href="@{/logout(redirectUrl=${currentUrl})}" class="btn btn-danger btn-sm">Logout</a>
			    <a th:href="@{/category/{categoryId}(categoryId=${article.categoryName})}" class="btn btn-link btn-sm"">Back</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Article title and currency select -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${article.title}">Article Title</h1>
            <form th:action="@{/article/{id}(id=${article.id})}" method="get" class="d-flex align-items-center">
                <label for="currency" class="form-label mb-0 me-2">Currency:</label>
                <select name="currency" id="currency" class="form-select form-select-sm w-auto" onchange="this.form.submit()">
                    <option value="EUR" th:selected="${selectedCurrency == 'EUR'}">EUR</option>
                    <option value="USD" th:selected="${selectedCurrency == 'USD'}">USD</option>
                    <option value="GBP" th:selected="${selectedCurrency == 'GBP'}">GBP</option>
                    <option value="JPY" th:selected="${selectedCurrency == 'JPY'}">JPY</option>
                </select>
            </form>
        </div>
        <p><strong>Current Price:</strong> <span th:text="${#numbers.formatDecimal(article.currentPrice, 2, 2)} + ' ' + ${article.currency}"></span></p>
        <p><strong>Bids:</strong> <span th:text="${article.bids}"></span></p>

        <!-- Bid form -->
        <div th:if="${token != null}">
            <h3 class="mt-4">Place a Bid</h3>
            <form th:action="@{/bid}" method="post" class="card p-4 shadow-sm">
                <input type="hidden" th:name="id" th:value="${article.id}" />
                <input type="hidden" th:name="currency" th:value="${selectedCurrency}" />
                <div class="mb-3">
                    <label for="amount" class="form-label">Bid Amount:</label>
                    <input type="text" id="amount" name="amount" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Place Bid</button>
            </form>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
            <p th:if="${successMessage}" th:text="${successMessage}" class="text-success mt-3"></p>
        </div>
        <p th:if="${token == null}" class="text-danger">Please <a th:href="@{/login}">login</a> to place a bid.</p>      
    </div>

    <!-- Footer note aligned to the right -->
    <footer class="text-end mt-4">
        <small><i>Page generated with ChatGPT 4o</i></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
