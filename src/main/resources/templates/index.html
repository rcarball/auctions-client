<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
			<a class="navbar-brand" href="/">
			    <i class="fas fa-gavel me-2"></i>Auctions App
			</a>
            <div>
                <a th:if="${token == null}" th:href="@{/login}" class="btn btn-primary btn-sm">Login</a>
                <a th:if="${token != null}" th:href="@{/logout(redirectUrl=${currentUrl})}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Categories</h1>
        <p>Select a category to view available articles.</p>

		<div class="list-group">
		    <a th:each="category : ${categories}" 
		       th:href="@{/category/{name}(name=${category.name}, currency=${selectedCurrency ?: 'EUR'})}" 
		       class="list-group-item list-group-item-action">
		        <span th:text="${category.name}"></span>
		    </a>
		</div>
		
		<p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
    </div>
	
	<!-- Footer note aligned to the right -->
	<footer class="text-end mt-4">
	    <small><i>Page generated with ChatGPT 4o </i></small>
	</footer>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
