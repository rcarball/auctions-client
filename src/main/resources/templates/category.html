<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles in [[${categoryName}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Auctions App</a>			
            <div>
                <a th:if="${token == null}" th:href="@{/login(redirectUrl=${currentUrl})}" class="btn btn-primary btn-sm">Login</a>
                <a th:if="${token != null}" th:href="@{/logout(redirectUrl=${currentUrl})}" class="btn btn-danger btn-sm">Logout</a>
                <a href="/" class="btn btn-link btn-sm">Back to Home</a> <!-- Back to Home button -->
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Category title and currency selector aligned to the right -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Articles in [[${categoryName}]]</h1>
            <form th:action="@{/category/{name}(name=${categoryName})}" method="get" class="d-flex align-items-center">
                <label for="currency" class="form-label mb-0 me-2">Currency:</label>
                <select name="currency" id="currency" class="form-select form-select-sm w-auto" onchange="this.form.submit()">
                    <option value="EUR" th:selected="${selectedCurrency == 'EUR'}">EUR</option>
                    <option value="USD" th:selected="${selectedCurrency == 'USD'}">USD</option>
                    <option value="GBP" th:selected="${selectedCurrency == 'GBP'}">GBP</option>
                    <option value="JPY" th:selected="${selectedCurrency == 'JPY'}">JPY</option>
                </select>
            </form>
        </div>

        <p>Select an article to view more details.</p>

        <!-- Articles table -->
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th class="text-end">Current Price</th>
                    <th class="text-end">Bids</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article : ${articles}">
                    <td>
                        <a th:href="@{/article/{id}(id=${article.id}, currency=${selectedCurrency})}" th:text="${article.title}">Article Title</a>
                    </td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(article.currentPrice, 2, 2)} + ' ' + ${article.currency}"></td>
                    <td class="text-end" th:text="${article.bids}"></td>
                </tr>
            </tbody>
        </table>
    </div>
	
	<!-- Footer note aligned to the right -->
	<footer class="text-end mt-4">
	    <small><i>Page generated with ChatGPT 4o </i></small>
	</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
